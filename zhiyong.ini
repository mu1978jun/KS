; ==========================
; 高性能 Subconverter 模板
; 适用：Clash.Meta / OpenClash / Passwall2
; 优化日期：2025-08-27
; 作者：ChatGPT 优化版
; ==========================

;==============================
; 基本设置
;==============================
user-agent=clash-verge
skip-cert-verify=true
enable-rule-generator=true
overwrite-original-rules=true
udp-relay=true
dns-enhanced-mode=fake-ip
dns-fake-ip-range=198.18.0.1/16

;==============================
; 规则集定义
;==============================

# 国内直连
ruleset=🎯 全球直连,[]GEOSITE,CN
ruleset=🎯 全球直连,[]GEOIP,CN,no-resolve

# 国外代理
ruleset=🚀 节点选择,[]GEOSITE,geolocation-!cn

# AI / Copilot / ChatGPT / Claude / Gemini
ruleset=🤖 AI,https://fastly.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/OpenAI/OpenAI.list
ruleset=💧 Copilot,https://fastly.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Copilot/Copilot.list
ruleset=🤖 AI,https://fastly.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Claude/Claude.list
ruleset=🤖 AI,https://fastly.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Gemini/Gemini.list

# 媒体平台
ruleset=📹 YouTube,https://fastly.jsdelivr.net/gh/ACL4SSR/ACL4SSR@master/Clash/Ruleset/YouTube.list
ruleset=🎥 Netflix,https://fastly.jsdelivr.net/gh/ACL4SSR/ACL4SSR@master/Clash/Ruleset/Netflix.list
ruleset=🎵 TikTok,https://fastly.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/TikTok/TikTok.list

# 社交与通信
ruleset=📲 Telegram,https://fastly.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Telegram/Telegram.list
ruleset=📢 FCM,https://fastly.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/GoogleFCM/GoogleFCM.list

# 广告与隐私拦截
ruleset=🛑 广告拦截,https://fastly.jsdelivr.net/gh/ACL4SSR/ACL4SSR@master/Clash/BanAD.list
ruleset=🍃 应用净化,https://fastly.jsdelivr.net/gh/ACL4SSR/ACL4SSR@master/Clash/BanProgramAD.list
ruleset=🆎 AdBlock,https://fastly.jsdelivr.net/gh/ACL4SSR/ACL4SSR@master/Clash/BanEasyList.list
ruleset=🆎 AdBlock,https://fastly.jsdelivr.net/gh/ACL4SSR/ACL4SSR@master/Clash/BanEasyListChina.list
ruleset=🛡️ 隐私防护,https://fastly.jsdelivr.net/gh/ACL4SSR/ACL4SSR@master/Clash/BanEasyPrivacy.list

# 漏网之鱼
ruleset=🐟 漏网之鱼,[]FINAL

;==============================
; 策略组定义
;==============================

# 顶级策略组
custom_proxy_group=🚀 节点选择`select`[]🇭🇰 香港`[]🇯🇵 日本`[]🇸🇬 新加坡`[]🇺🇲 美国`[]🌐 其他地区`[]🛩️ 高速`[]🐸 手动`[]DIRECT

# AI 专属策略
custom_proxy_group=🤖 AI`select`[]🇺🇲 美国`[]🇯🇵 日本`[]🇸🇬 新加坡`[]🚀 节点选择`[]🐸 手动

# Copilot / Bing
custom_proxy_group=💧 Copilot`select`[]🇺🇲 美国`[]🇸🇬 新加坡`[]🇯🇵 日本`[]🚀 节点选择`[]🐸 手动

# 媒体平台
custom_proxy_group=📹 YouTube`select`[]🚀 节点选择`[]🇯🇵 日本`[]🇸🇬 新加坡`[]🇺🇲 美国`[]🐸 手动
custom_proxy_group=🎥 Netflix`select`[]🚀 节点选择`[]🎥 奈飞专线`[]🇸🇬 新加坡`[]🇯🇵 日本`[]🇭🇰 香港`[]🐸 手动
custom_proxy_group=🎵 TikTok`select`[]🚀 节点选择`[]🇸🇬 新加坡`[]🇯🇵 日本`[]🐸 手动

# 社交与通信
custom_proxy_group=📲 Telegram`select`[]🚀 节点选择`[]🇸🇬 新加坡`[]🇯🇵 日本`[]🐸 手动
custom_proxy_group=📢 FCM`select`[]🚀 节点选择`[]DIRECT`[]🐸 手动

# 系统与应用
custom_proxy_group=🎯 全球直连`select`[]DIRECT`[]🚀 节点选择
custom_proxy_group=🛑 广告拦截`select`[]REJECT`[]DIRECT
custom_proxy_group=🍃 应用净化`select`[]REJECT`[]DIRECT
custom_proxy_group=🆎 AdBlock`select`[]REJECT`[]DIRECT
custom_proxy_group=🛡️ 隐私防护`select`[]REJECT`[]DIRECT

# 漏网之鱼
custom_proxy_group=🐟 漏网之鱼`select`[]🚀 节点选择`[]DIRECT`[]🐸 手动
