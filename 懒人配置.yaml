######### 锚点 start #######
# 策略组相关
S1: &S1 {type: select, proxies: [🎯 代理,🇭🇰 香港,🇨🇳 台湾,🇯🇵 日本,🇸🇬 新加坡,🇺🇸 美国,🌐 其它地区]}
S2: &S2 {type: select, proxies: [🔰 直连,🇭🇰 香港,🇨🇳 台湾,🇯🇵 日本,🇸🇬 新加坡,🇺🇸 美国,🌐 其它地区]}
F1: &F1 {type: fallback, proxies: [🇭🇰 香港,🇨🇳 台湾,🇯🇵 日本,🇸🇬 新加坡,🇺🇸 美国,🌐 其它地区]}
F2: &F2 {type: fallback, proxies: [🇺🇸 美国,🇯🇵 日本,🇨🇳 台湾,🇸🇬 新加坡,🇭🇰 香港,🌐 其它地区]}

#这里是订阅更新和延迟测试相关的
p: &p {type: http, interval: 86400, health-check: {enable: true, url: https://www.gstatic.com/generate_204, interval: 86400}}

######### 锚点 end #######


# url 里填写自己的订阅,名称不能重复
proxy-providers:
  provider1:
    <<: *p
    url: "https://ghproxy.liuzhicong.com/https://raw.githubusercontent.com/mu1978jun/KS/main/666.yaml"

ipv6: false
allow-lan: true
mixed-port: 7893
redir-port: 7892
tproxy-port: 7895
port: 7890
socks-port: 7891
mode: rule
unified-delay: false
tcp-concurrent: true
external-controller: 0.0.0.0:9090
secret: '123456'
bind-address: "*"
authentication:
 - Clash:dkw3HS9U
external-ui: "/usr/share/openclash/ui"
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

find-process-mode: strict
global-client-fingerprint: chrome

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
  auto-route: true
  auto-detect-interface: true

dns:
  enable: true
  listen: 0.0.0.0:7874
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
  nameserver:
    - udp://127.0.0.1:5335

proxies:
- name: "🔰 直连"
  type: direct
  udp: true
  
proxy-groups:
  - {name: 🎯 代理, <<: *F1}
  - {name: 🔎 Google, <<: *S1}
  - {name: 🎞️ YouTube, <<: *S1}
  - {name: 🤖 AI, <<: *F2}
  - {name: ☎️ Telegram, <<: *S1}
  - {name: 🖥️ Github, <<: *S1}
  - {name: 🦜 Twitter, <<: *S1}
  - {name: 📸 Instagram, <<: *S1}
  - {name: 💬 Discord, <<: *S1}
  - {name: ⛅ Cloudflare, <<: *S1}
  - {name: 🐋 Docker, <<: *S1}
  - {name: 🍿 Netflix, <<: *S1}
  - {name: 🍎 Apple, <<: *S2}
  - {name: Ⓜ️ Microsoft, <<: *S2}
  - {name: 🎬 Bilibili, <<: *S2}
  - {name: ♻️ 国内, <<: *S2}
  - {name: 🗺️ 国外, <<: *S1}
  - {name: 🐟 漏网之鱼, <<: *S1}

#分隔,下面是地区分组
  - {name: 🇭🇰 香港, type: fallback , include-all-providers: true, filter: "(?i)港|hk|hongkong|hong kong", exclude-filter: "香港实验性"}
  - {name: 🇨🇳 台湾, type: fallback , include-all-providers: true, filter: "(?i)台|tw|taiwan", exclude-filter: "台湾实验性"}
  - {name: 🇯🇵 日本, type: fallback , include-all-providers: true, filter: "(?i)日|jp|japan", exclude-filter: "日本实验性"}
  - {name: 🇺🇸 美国, type: fallback , include-all-providers: true, filter: "(?i)美|us|unitedstates|united states", exclude-filter: "美国实验性"}
  - {name: 🇸🇬 新加坡, type: fallback , include-all-providers: true, filter: "(?i)新加坡|sg|singapore|狮城", exclude-filter: "新加坡实验性"}
  - {name: 🌐 其它地区, type: select , include-all-providers: true, filter: "(?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|狮城|新加坡|sg|singapore|美|us|unitedstates)).*"}
  - {name: 🌏 全部节点, type: select , include-all-providers: true}

